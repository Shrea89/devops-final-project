version: '3.8'
services:
  user-service:
    build: ./user-service
    ports:
      - "5001:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/devops-final-project

  product-service:
    build: ./product-service
    ports:
      - "5002:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/devops-final-project

  order-service:
    build: ./order-service
    ports:
      - "5003:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/devops-final-project

  cart-service:
    build: ./cart-service
    ports:
      - "5004:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/devops-final-project

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: